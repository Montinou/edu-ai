<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente de fuego -->
  <defs>
    <linearGradient id="dragonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flame" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f97316;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#dragonGradient)"/>
  
  <!-- Secuencia de números con efecto de fuego -->
  <g transform="translate(50, 120)">
    <!-- Números de la secuencia -->
    <circle cx="0" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">2</text>
    
    <text x="50" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">→</text>
    
    <circle cx="100" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <text x="100" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">4</text>
    
    <text x="150" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">→</text>
    
    <circle cx="200" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <text x="200" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ef4444">8</text>
    
    <text x="250" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">→</text>
    
    <circle cx="300" cy="0" r="25" fill="#ffffff" opacity="0.9"/>
    <text x="300" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ef4444">16</text>
  </g>
  
  <!-- Signo de interrogación misterioso -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="35" fill="#ffffff" opacity="0.95"/>
    <circle cx="0" cy="0" r="30" fill="url(#flame)" opacity="0.3"/>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ef4444">?</text>
  </g>
  
  <!-- Llamas decorativas -->
  <ellipse cx="80" cy="50" rx="15" ry="25" fill="url(#flame)" opacity="0.7"/>
  <ellipse cx="320" cy="60" rx="12" ry="20" fill="url(#flame)" opacity="0.6"/>
  <ellipse cx="100" cy="250" rx="18" ry="30" fill="url(#flame)" opacity="0.8"/>
  <ellipse cx="300" cy="240" rx="14" ry="22" fill="url(#flame)" opacity="0.7"/>
  
  <!-- Patrón de escalas de dragón -->
  <g opacity="0.3">
    <circle cx="50" cy="80" r="8" fill="#ffffff"/>
    <circle cx="65" cy="90" r="6" fill="#ffffff"/>
    <circle cx="80" cy="100" r="7" fill="#ffffff"/>
    <circle cx="350" cy="70" r="9" fill="#ffffff"/>
    <circle cx="335" cy="85" r="7" fill="#ffffff"/>
    <circle cx="320" cy="100" r="8" fill="#ffffff"/>
  </g>
  
  <!-- Título -->
  <text x="200" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Patrón del Dragón</text>
</svg> 