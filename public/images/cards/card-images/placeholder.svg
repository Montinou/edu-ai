<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente neutral -->
  <defs>
    <linearGradient id="placeholderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#placeholderGradient)"/>
  
  <!-- Icono de carta -->
  <g transform="translate(200, 150)">
    <rect x="-60" y="-80" width="120" height="160" rx="10" fill="#ffffff" opacity="0.8"/>
    <rect x="-50" y="-70" width="100" height="50" fill="#6b7280" opacity="0.3"/>
    <rect x="-50" y="-10" width="100" height="8" fill="#6b7280" opacity="0.3"/>
    <rect x="-50" y="10" width="100" height="8" fill="#6b7280" opacity="0.3"/>
    <rect x="-50" y="30" width="100" height="8" fill="#6b7280" opacity="0.3"/>
    <rect x="-50" y="50" width="60" height="8" fill="#6b7280" opacity="0.3"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" opacity="0.8">Carta Educativa</text>
</svg> 